{% extends 'base.html' %}
{% load bootstrap %}
{% block title %}Log in c{% endblock %}

{% block body %}
<div class="card" style="width: 600px;">
  <div class="card-body">
    <form role="form"  method="post">
        {% csrf_token %}
        {{form|bootstrap}}
        <button type="submit" class="btn btn-primary">Login <i class="fas fa-sign-in-alt"></i></button>
    </form>
  </div>
</div>

{% endblock %}
